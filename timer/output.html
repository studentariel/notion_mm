<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Output Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-output-widget">
    <h1>Timer Countdown</h1>
    <div class="timer-display">
      <p>Time until Mommy's next break: <span id="countdown">00:00</span></p>
      <p>Timer will be finished at: <span id="endTime">00:00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
