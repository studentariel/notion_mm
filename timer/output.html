<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="output">
        <div id="timeUntilBreak">Time until Mommy's next break:</div>
        <div id="breakEndTime">End time:</div>
    </div>

    <script>
        function updateOutput() {
            document.getElementById('timeUntilBreak').innerHTML = localStorage.getItem('timeUntilBreak') || "Time until Mommy's next break:";
            document.getElementById('breakEndTime').innerHTML = localStorage.getItem('breakEndTime') || "End time:";
        }

        setInterval(updateOutput, 1000);
    </script>
</body>
</html>
