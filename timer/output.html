<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="output">
        <div id="timeRemaining">Time remaining:</div>
        <div id="timeUntilBreak">Time until Mommy's next break:</div>
        <div id="breakEndTime">End time:</div>
    </div>

    <script>
        function updateOutput() {
            const timeRemainingValue = localStorage.getItem('timeUntilBreak');
            const breakEndTimeValue = localStorage.getItem('breakEndTime');

            document.getElementById('timeRemaining').innerHTML = timeRemainingValue
                ? `Time remaining: ${timeRemainingValue}`
                : "No timer running";

            document.getElementById('timeUntilBreak').innerHTML = timeRemainingValue
                ? `Time until Mommy's next break: ${timeRemainingValue}`
                : "No timer running";

            document.getElementById('breakEndTime').innerHTML = breakEndTimeValue
                ? `End time: ${breakEndTimeValue}`
                : "No timer running";
        }

        setInterval(updateOutput, 1000);
    </script>
</body>
</html>
