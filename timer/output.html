<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="output">
        <div id="timeRemaining">No timer running</div>
        <div id="timeUntilBreak">No timer running</div>
        <div id="breakEndTime">No timer running</div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            if (action === 'start' || action === 'update') {
                document.getElementById('timeRemaining').innerHTML = `Time remaining: ${data.timeUntilBreak}`;
                document.getElementById('timeUntilBreak').innerHTML = `Time until Mommy's next break: ${data.timeUntilBreak}`;
                document.getElementById('breakEndTime').innerHTML = `End time: ${data.breakEndTime}`;
            } else if (action === 'stop' || action === 'clear') {
                document.getElementById('timeRemaining').innerHTML = "No timer running";
                document.getElementById('timeUntilBreak').innerHTML = "No timer running";
                document.getElementById('breakEndTime').innerHTML = "No timer running";
            }
        });
    </script>
</body>
</html>
