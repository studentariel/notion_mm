<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-widget">
        <div class="timer-options" id="timer-options">
            <button class="time-option" data-time="1">1 min</button>
            <button class="time-option" data-time="5">5 min</button>
            <button class="time-option" data-time="10">10 min</button>
            <button class="time-option" data-time="15">15 min</button>
            <button class="time-option" data-time="20">20 min</button>
            <button class="time-option" data-time="25">25 min</button>
            <button class="time-option" data-time="30">30 min</button>
            <div class="custom-time">
                <input type="number" id="custom-duration" min="1" placeholder="Custom (mins)">
                <button id="set-custom-duration">Set</button>
            </div>
        </div>
        <p id="selected-duration"></p>
        <div class="timer-controls">
            <button id="start">Start</button>
            <button id="stop">Pause</button>
            <button id="clear">Clear</button>
        </div>
        <div class="timer-display">
            <p>Time until Mommy's next break: <span id="time-remaining"></span></p>
            <p>Ending Time: <span id="end-time"></span></p>
        </div>
        <button id="back">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
