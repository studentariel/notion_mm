<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="timer">
        <input type="number" id="customMinutes" placeholder="MM" min="0">
        <div id="quickTimes">
            <button onclick="setTime(5)">5</button>
            <button onclick="setTime(10)">10</button>
            <button onclick="setTime(15)">15</button>
            <button onclick="setTime(20)">20</button>
            <button onclick="setTime(25)">25</button>
            <button onclick="setTime(30)">30</button>
        </div>
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="stopBtn" onclick="stopTimer()">Stop</button>
        <button id="clearBtn" onclick="clearTimer()">Clear</button>
        <div id="countdown"></div>
        <div id="endTime"></div>
    </div>

    <script>
        let countdown;
let endTime;

function setTime(minutes) {
    document.getElementById('customMinutes').value = minutes;
}

function startTimer() {
    let minutes = parseInt(document.getElementById('customMinutes').value);
    if (isNaN(minutes)) {
        alert("Please enter a valid time.");
        return;
    }
    let now = new Date();
    endTime = new Date(now.getTime() + minutes * 60000);
    if (countdown) clearInterval(countdown);
    countdown = setInterval(updateTimer, 1000);
}

function updateTimer() {
    let now = new Date();
    let diff = endTime - now;
    if (diff <= 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = "Time's up!";
        document.getElementById('endTime').innerHTML = "";
    } else {
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerHTML = `Time remaining: ${minutes}:${seconds.toString().padStart(2, "0")}`;
        document.getElementById('endTime').innerHTML = `End time: ${endTime.toLocaleTimeString()}`;
    }
        localStorage.setItem('timeUntilBreak', document.getElementById('countdown').innerHTML);
        localStorage.setItem('breakEndTime', document.getElementById('endTime').innerHTML);
    }
}

function stopTimer() {
    clearInterval(countdown);
}

function clearTimer() {
    clearInterval(countdown);
    document.getElementById('countdown').innerHTML = "";
    document.getElementById('endTime').innerHTML = "";
}
    </script>
</body>
</html>
