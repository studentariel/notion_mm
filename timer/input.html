<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-input-widget">
    <h1>Set Timer</h1>
    <input type="number" id="customTime" placeholder="Enter time in minutes">
    <div class="preset-buttons">
      <button class="preset" data-time="5">5 mins</button>
      <button class="preset" data-time="10">10 mins</button>
      <button class="preset" data-time="15">15 mins</button>
      <button class="preset" data-time="20">20 mins</button>
      <button class="preset" data-time="25">25 mins</button>
      <button class="preset" data-time="30">30 mins</button>
    </div>
    <button id="startTimer">Start Timer</button>
    <button id="stopTimer">Stop Timer</button>
    <button id="clearTimer">Clear Timer</button>
  </div>
  <div class="timer-output-widget">
    <h1>Time Remaining</h1>
    <div id="countdown">00:00</div>
    <h2>Ends at</h2>
    <div id="endTime">00:00</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
