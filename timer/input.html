<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Input Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-input-widget">
    <h1>Set Timer</h1>
    <input type="text" id="customTime" placeholder="Enter minutes">
    <br>
    <button class="preset" data-time="1">1 min</button>
    <button class="preset" data-time="5">5 min</button>
    <button class="preset" data-time="10">10 min</button>
    <br>
    <button id="startTimer">Start Timer</button>
    <button id="stopTimer">Stop Timer</button>
    <button id="clearTimer">Clear Timer</button>
  </div>
  <script src="script-input.js"></script>
</body>
</html>
