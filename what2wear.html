<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Advice</title>
  <script>
    async function getWeather(lat, lon) {
      try {
        const apiKey = '0a8a39dd6f944bb9827224945232606';
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}&aqi=no`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching weather data:", error);
        return null;
      }
    }

function weatherAdvice(weatherData) {
  if (!weatherData) {
    return "Oops! There's an error with the weather data. Ask an adult for help.";
  }

  const temperature = weatherData.current.temp_c;
  const weatherCondition = weatherData.current.condition.text;
  let advice = '';

  if (temperature >= 30) {
    advice = "It's going to be a hot one! Wear sunscreen, sunglasses and bring water.";
  } else if (temperature < 10) {
    advice = "Brr! It's cold. Wear warm layers.";
  } else if (weatherCondition.includes('Clear')) {
    advice = "The sun is out. Wear sunscreen, sunglasses, and a hat.";
  } else if (weatherCondition.includes('Rain')) {
    advice = "It's raining. Bring an umbrella.";
  } else if (weatherCondition.includes('Cloud')) {
    advice = "Overcast. Wear sunscreen, and bring sunglasses just in case.";
  } else if (weatherCondition.includes('Snow')) {
    advice = "The weather app is confused because it thinks it's snowing!";
  } else if (weatherCondition.includes('Windy')) {
    advice = "It's windy. Bring a jacket.";
  } else {
    advice = "It's a beautiful day! Get out there and enjoya La Jolla!";
  }

  return advice;
}

    async function displayWeatherAdvice(lat, lon) {
      const weatherData = await getWeather(lat, lon);
      const advice = weatherAdvice(weatherData);
      document.getElementById('weather-advice').innerText = advice;
    }
  </script>
</head>
<body>
  <h1>Weather Advice:</h1>
  <p id="weather-advice"></p>
  
  <script>
    // Replace the coordinates with your desired location
    displayWeatherAdvice(32.8328, -117.2713);
  </script>
</body>
</html>
